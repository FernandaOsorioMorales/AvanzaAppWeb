# Development compose file
# When ready to deploy make sure to set a permanent volume
version: '3'

services:
  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      # Should we be using docker secrets for these one?
      # For now set the password using .env file
      POSTGRES_PASSWORD: "${dbPassword}"
  back:
    build: ./backend
    ports:
      - "9090:9090"
    develop:
      watch:
        - action: rebuild
          path: ./backend
  front:
    build: ./frontend
    ports:
      - "8080:8080"
    develop:
      watch:
        - action: rebuild
          path: ./frontend
